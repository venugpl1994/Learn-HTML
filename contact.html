<html>
	<head>
		<title>working with forms:contact us</title>
	<head>
		<body>
		<form action="savedata.html"method="method">
			<table align="center" bgcolor="pink">
				<caption>Contact us</caption>
				<tr>
					<th>Name</th>
					<td>
						<input type="text" name='fname' placeholder="Enter Name"/>
					</td>
				</tr>
				<tr>
					<th>Email</th>
					<td>
						<input type="text" name="emil" placeholder="enter your email"/>
					</td>
				</tr>
				<tr>
					<th>Mobile</th>
					<td>
						<input type="text" name="mobile" placeholder="enter 10 digit mobile no">
					</td>
				</tr>
				<tr>
					<th>Message</th>
					<td>
						<textarea name="msg" placeholder="Enter Message"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="send" name="subbtn">
						<input type="reset" value="clear" name="clearbtn">
					</td>
				</tr>
			</table>
			</form>
		</body>
</html>
