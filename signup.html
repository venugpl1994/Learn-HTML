<html>
	<head>
		<title>Working with SIGNUP</title>
	</head>
	<body>
	<form action="#" method="post">
	<table align="center" bgcolor="red">
		<caption>SIGN UP</caption>
		<tr>
			<th>Name</name>
			<td>
				<input type="text" name='fname' placeholder="Enter Name"/>
			</td>
		</tr>
		<tr>
					<th>Mobile</th>
					<td>
						<input type="text" name="mobile" placeholder="enter 10 digit mobile no">
					</td>
		</tr>
		<tr>
			<th>Email</th>
			<td>
				<input type="text" name="email" placeholder="Enter Email id">
			</td>
		</tr>
		<tr>
			<th>password</th>
			<td>
				<input type="password" name="pass" placeholder="enter maximum 8 digit">
			</td>
		</tr>
		<tr>
					<th>Message</th>
					<td>
						<textarea name="msg" placeholder="Enter Message"></textarea>
					</td>
		</tr>
		<tr>
			<th>city</city>
			<td>
				<select name="city">
					<option value="">choose city</option>
					<option value="banglore">Banglore</option>
					<option value="puna">puna</option>
					<option value="mumbai">mumbai</option>
				</select>
			<td>
			</th>
		</tr>
		<tr>
			<th>State</th>
			<td>
			<select name="state">
					<option value="">choose state</option>
					<option value="karnatak">karnatak</option>
					<option value="Maharastra">Maharastra</option>
					<option value="Tamilnadu">Tamilnadu</option>
			</select>
			</td>
			</th>
		</tr>
		<tr>
			<th>GENDER</th>
			<td>
				<input type="radio" name="gender" value="m">Male
				<input type="radio" name="gender" value="f">Female
			</td>
		</tr>
		<tr>
			<th>hobby</th>
			<td colspan="2" align="center">
				<input type="checkbox" value="reading" name="hobby">reading
				<input type="checkbox"value="singing" name="hobby">singing
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="signup" name="sunbbtn">
				<input type="reset"value="clear" name="resetbtn">
			</td>
		</tr>
	<table>
	<form>
	</body>	
</html>
