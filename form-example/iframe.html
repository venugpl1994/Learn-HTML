<html>
		<!---frameset:
			1.Create page
			2.devided in to multiple blocks.
			3for every block we called a html file.
			3.in every file we wrote respective functionality.
		Note: frameset used to devide a page into multiple blocks.
		but it load file from local/same folder/domain.
		----------------------------------------
		Advantage:-1.page loading fast.
					2.Server will be free.
					3.less use internet bandwidth.
		Disadvantage:-1.It is platform independent.
						2.it will not work in small size of screen.
		--------------------------------------------------
		iframe:1. it also help you to devide a page into multiple blocks.
				2.frameset will load file from same server where as iframe will load file from local and other server.
				3.Remaning all are same like frameset.
		-------------------------------------------
		where people use iframe.
		1.
		
		---------->
		<body>
<iframe src="menu.html" height="10%" width="100%"></iframe>
<iframe src="left.html" height="78%" width="20%"></iframe>
<iframe src="http://infocampus.co.in" height="78%" width="78%"></iframe> <!--earlier width=80 which gives error--width=100% for full screen -->

<iframe src="footer.html" height="10%" width="100%"></iframe>




		</body>
</html>
